<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">
        <mat-icon class="icon">home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/cake-requests">
        <mat-icon class="icon">assignment</mat-icon>
        <span>Cake Requests</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="icon">settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><app-header></app-header></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-home-view></app-home-view> -->
    <router-outlet (activate)="onLoggedIn()"></router-outlet>
    <!-- In Angular, router-outlet is a directive used to render the components associated with different routes in your application. -->
  </mat-sidenav-content>
</mat-sidenav-container>
