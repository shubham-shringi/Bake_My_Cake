<div id="searchFilter">
  <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
  <app-filter (filteredCategory)="onFilter($event)"></app-filter>
</div>
<div class="card-body">
  <app-cake-card
    class="cake-card"
    *ngFor="let cake of cakes"
    [cake]="cake"
  ></app-cake-card>
</div>
